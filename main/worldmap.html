
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />


  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/sidebar.css" rel="stylesheet" type="text/css">
  <link href="css/sidebar.panel.css" rel="stylesheet" type="text/css">
  <link href="css/article.css" rel="stylesheet" type="text/css">
  <link href="css/popup.panel.css" rel="stylesheet" type="text/css">
  <title>World Food Facts</title>
</head>

<body>

  <div class="page">
    <div class="topmask hidden"></div>
    <div class="sidebar">
      <div class="sidebar-list">
        <div class="sidebar-list-button" id="sidebar-list-button-location">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-location"></span>
          <span class="sidebar-list-button-label">Location</span>
        </div>
        <div class="sidebar-list-button" id="sidebar-list-button-info">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-info"></span>
          <span class="sidebar-list-button-label">Info</span>
        </div>
        <div class="sidebar-list-button" id="sidebar-list-button-compare">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-compare"></span>
          <span class="sidebar-list-button-label">Compare</span>
        </div>
        <div class="sidebar-list-button" id="sidebar-list-button-link">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-link"></span>
          <span class="sidebar-list-button-label">Link</span>
        </div>
        <div class="sidebar-list-button" id="sidebar-list-button-browse">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-browse"></span>
          <span class="sidebar-list-button-label">Browse</span>
        </div>
        <div class="sidebar-list-button" id="sidebar-list-button-judge">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-judge"></span>
          <span class="sidebar-list-button-label">Judge</span>
        </div>
      </div>
    </div>
    <div class="midmask hidden" id="midmask"></div>
    <div class="sidebar-panel hidden" id="sidebar-panel">
      <section class="sidebar-panel-link hidden" id="sidebar-panel-link">
        <div class="sidebar-panel-body">
        <h1>Link between countries</h1>
        <h3>Type</h3>
        <a href="#" onclick="showTreeGraph(link_dataset_pca);">PCA</a><br/><a href="#" onclick="showTreeGraph(link_dataset_mds_euclidean);">MDS - Euclidean</a><br/><a href="#" onclick="showTreeGraph(link_dataset_mds_cosine);">MDS - Cosine</a><br/><a href="#" onclick="showTreeGraph(link_dataset_mds_correlation);">MDS - Correlation</a><br/><a href="#" onclick="showTreeGraph(link_dataset_isomap);">ISOMAP</a>
        </div>
        <section class="sidebar-panel-link-sub hidden" id="sidebar-panel-link-sub">
          <div class="sidebar-panel-link-sub-chart" id="sidebar-panel-link-sub-chart"></div>
        </section>

        <!-- <div class="sidebar-panel-sub" id="sidebar-panel-sub">
          <div class="sidebar-panel-sub-chart" id="sidebar-panel-sub-chart"></div>
        </div> -->
      </section>
    </div>


    <article class="article-view">
      <div class="views" id="views">
        <div class="map-view" id="map-view"></div>
        <div class="legend-view" id="legend-view">
          <span class="legend-view-item legend-view-item-selected" id="legend-view-item-additives">Additives</span>
          <span class="legend-view-item" id="legend-view-item-energy">Energy</span>
          <span class="legend-view-item" id="legend-view-item-fat">Fat</span>
          <span class="legend-view-item" id="legend-view-item-carbohydrates">Carbohydrates</span>
          <span class="legend-view-item" id="legend-view-item-sugars">Sugars</span>
          <span class="legend-view-item" id="legend-view-item-fiber">Fiber</span>
          <span class="legend-view-item" id="legend-view-item-proteins">Proteins</span>
          <span class="legend-view-item" id="legend-view-item-salt">Salt</span>
          <span class="legend-view-item" id="legend-view-item-sodium">Sodium</span>
          <span class="legend-view-item" id="legend-view-item-alcohol">Alcohol</span>
        </div>
      </div>

      <div class="backgrounds">
        <div class="background-view"></div>
      </div>
    </article>
  </div>

  <div class="shadow-info hidden" id="shadow-info"></div>
  <div class="popup-panel info hidden" id="info">
    <header>
      <h3>Country Information</h3>
      <span id="info-country-label">World</span>
    </header>
    <div class="info-body">
      <div class="info-body-chart" id="info-body-chart"></div>
      <div class="info-body-data" id="info-body-data"></div>
    </div>
    <div class="info-toolbox">
      <span class="popup-panel-icon popup-panel-icon-location" id="info-icon-location"></span>
      <span class="popup-panel-icon popup-panel-icon-add" id="info-icon-add"></span>
      <span class="popup-panel-icon popup-panel-icon-browse" id="info-icon-browse"></span>
      <span class="popup-panel-icon popup-panel-icon-close" id="info-icon-close"></span>
    </div>
  </div>

  <div class="shadow-compare hidden" id="shadow-compare"></div>
  <div class="popup-panel compare hidden" id="compare">
    <div class="compare-chart" id="compare-chart">
    </div>
    <div class="compare-picture">
    </div>
    <div class="compare-location" id="compare-location"></div>
    <div class="compare-description" id="compare-description"></div>
    <div class="compare-toolbox">
      <span class="popup-panel-icon popup-panel-icon-add" id="compare-icon-add"></span>
      <span class="popup-panel-icon popup-panel-icon-remove" id="compare-icon-remove"></span>
      <span class="popup-panel-icon popup-panel-icon-close" id="compare-icon-close"></span>
    </div>
  </div>



  <script src="lib/d3/d3.v3.min.js"></script>
  <script src="lib/topojson/topojson.v1.min.js"></script>
  <script language="Javascript" src="lib/datamaps/datamaps.world.min.js"></script>
  <script language="Javascript" src="js/country.data.js"></script>
  <script language="Javascript" src="js/link.data.js"></script>

  <script language="Javascript" src="js/worldmap.js"></script>
  <script language="Javascript" src="js/panel.js"></script>
  <script language="Javascript" src="js/sidebar.js"></script>
  <script language="Javascript" src="js/sidebar.link.chart.js"></script>

  <script language="Javascript" src="js/panel.info.chart.js"></script>
  <script language="Javascript" src="js/panel.compare.chart.js"></script>
</body>
</html>
