
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>World Food Facts</title>
</head>

<body>

  <div class="page">
    <div class="mask hidden"></div>
    <div class="sidebar">
      <div class="sidebar-list">
        <div class="sidebar-list-button">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-location"></span>
          <span class="sidebar-list-button-label">Location</span>
        </div>
        <div class="sidebar-list-button">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-info"></span>
          <span class="sidebar-list-button-label">Info</span>
        </div>
        <div class="sidebar-list-button" id="sidebar-list-button-compare">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-compare"></span>
          <span class="sidebar-list-button-label">Compare</span>
        </div>
        <div class="sidebar-list-button">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-link"></span>
          <span class="sidebar-list-button-label">Link</span>
        </div>
        <div class="sidebar-list-button">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-browse"></span>
          <span class="sidebar-list-button-label">Browse</span>
        </div>
        <div class="sidebar-list-button">
          <span class="sidebar-list-button-icon sidebar-list-button-icon-judge"></span>
          <span class="sidebar-list-button-label">Judge</span>
        </div>
      </div>

    </div>

    <article class="article-view">
      <div class="views" id="views">
      </div>

      <div class="backgrounds">
        <div class="background-view"></div>
      </div>
    </article>
  </div>

  <div class="shadow-popup-panel hidden" id="shadow-popup-panel"></div>
  <div class="popup-panel hidden" id="popup-panel">
    <div class="popup-panel-chart" id="popup-panel-chart">
    </div>
    <div class="popup-panel-picture">
    </div>
    <div class="popup-panel-location" id="popup-panel-location"></div>
    <div class="popup-panel-description" id="popup-panel-description"></div>
    <div class="popup-panel-toolbox">
      <span class="popup-panel-icon popup-panel-icon-location" id="popup-panel-icon-location"></span>
      <span class="popup-panel-icon popup-panel-icon-add" id="popup-panel-icon-add"></span>
      <span class="popup-panel-icon popup-panel-icon-remove" id="popup-panel-icon-remove"></span>
      <span class="popup-panel-icon popup-panel-icon-browse" id="popup-panel-icon-browse"></span>
      <span class="popup-panel-icon popup-panel-icon-close" id="popup-panel-icon-close"></span>
    </div>
  </div>


  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script language="Javascript" src="../lib/datamaps/datamaps.world.min.js"></script>
  <script language="Javascript" src="country.data.js"></script>
  <script language="Javascript" src="worldmap.js"></script>

  <script language="Javascript" src="panel.js"></script>
  <script language="Javascript" src="sidebar.js"></script>
  <script language="Javascript" src="panel.chart.js"></script>

</body>
</html>
